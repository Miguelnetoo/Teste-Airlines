<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./global.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines Predict</title>
</head>

<body>
    <div class="divisao">
        
        <aside class="side-bar">
            
            <img src="./imgs/icon-aviao.png" alt="">
            
            <div class="Airline select">
                <h2>Airline</h2>
                <select>
                    <option value="opcao0">Não selecionado</option>
                    <option value="opcao1">'US': 'US Airways',</option>
                    <option value="opcao2">'AA': 'American Airlines'</option>
                    <option value="opcao3">'AS': 'Alaska Airlines'</option>
                    <option value="opcao4">'DL': 'Delta Air Lines'</option>
                    <option value="opcao5">'B6': 'JetBlue Airways'</option>
                    <option value="opcao6">'OO': 'SkyWest Airlines'</option>
                    <option value="opcao7">'9E': 'Endeavor Air'</option>
                    <option value="opcao8">'OH': 'PSA Airlines'</option>
                    <option value="opcao9">'EV': 'ExpressJet Airlines'</option>
                    <option value="opcao10">'XE': 'ExpressJet Continental'</option>
                    <option value="opcao11">'UA': 'United Airlines'</option>
                    <option value="opcao12">'MQ': 'Envoy Air'</option>
                    <option value="opcao13">'FL': 'AirTran Airways'</option>
                    <option value="opcao14">'F9': 'Frontier Airlines'</option>
                    <option value="opcao15">'WN': 'Southwest Airlines'</option>
                </select>
            </div>
            
            <div class="Flight select">
                <h2>Flight</h2>
                <select>
                    <option value="opcao0">Não selecionado</option>
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                    <option value="opcao4">Opção 4</option>
                </select>
            </div>
            
            <div class="AirportFrom select">
                <h2>Airport From</h2>
                <select id="aeroportos">
                        <option value="opcao0">Selecione...</option>
                        <!-- Aqui é onde o loop será gerado -->
                    </select>
                </select>
            </div>
            
            <div class="AirportTo select">
                <h2>Airport To</h2>
                <select>
                    <option value="opcao0">Não selecionado</option>
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                    <option value="opcao4">Opção 4</option>
                </select>
            </div>
            
            <div class="DayOfWeek select">
                <h2>DayOfWeek</h2>
                <select>
                    <option value="opcao0">Não selecionado</option>
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                    <option value="opcao4">Opção 4</option>
                </select>
            </div>
            
            <div class="Time select">
                <h2>Time</h2>
                <select>
                    <option value="opcao0">Não selecionado</option>
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                    <option value="opcao4">Opção 4</option>
                </select>
            </div>

            <button id="botaoResete">Resetar Seleções</button>
            
        </aside>

        <main>
            <nav class="navbar">
                <h1 id="titulo">
                        Airline Predicts
                    </h1>
                </nav>

                <div class="grafico-container">
                    
                    <section class="grafico">
                        <!-- <h2>Gráfico 1</h2> -->
                        <img id="imagemGrafico" src="" alt="Imagem do Gráfico">    
                    </section>
                    
                    <section class="grafico">
                        <img id="imagemGrafico2" src="" alt="Imagem do Gráfico"> 
                    </section>
                    
                    <section class="grafico">
                        <img id="imagemGrafico3" src="" alt="Imagem do Gráfico">
                    </section>
                    
                    <section class="grafico">
                        <img id="imagemGrafico4" src="" alt="Imagem do Gráfico"> 
                    </section>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
</body>
</html>
